<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Handpan Worship Studio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      max-width: 600px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px 32px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
      opacity: 0.95;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    }

    .button {
      display: inline-block;
      padding: 16px 32px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .features {
      margin-top: 40px;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 24px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      font-size: 16px;
    }

    .feature:last-child {
      margin-bottom: 0;
    }

    .feature-icon {
      font-size: 24px;
    }

    .status {
      margin-top: 24px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .online {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.4);
    }

    .offline {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸª˜</div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Don't worry - you can still access cached content and practice with the handpan!
    </p>
    
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Interactive handpan still works</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Cached songs available</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Devotions accessible offline</span>
      </div>
      <div class="feature">
        <span class="feature-icon">âœ“</span>
        <span>Settings and preferences saved</span>
      </div>
    </div>

    <div class="status offline" id="status">
      Status: Offline Mode
    </div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Status: Back Online!';
        statusEl.className = 'status online';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusEl.textContent = 'Status: Offline Mode';
        statusEl.className = 'status offline';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Check status on load
    updateStatus();
  </script>
</body>
</html>
